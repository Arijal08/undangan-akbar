<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Wisuda</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 40px 0;
        background: linear-gradient(135deg, #2c3e50, #3498db);
        color: white;
        border-radius: 10px 10px 0 0;
        margin-bottom: 20px;
      }

      .foto-container {
        text-align: center;
        margin: 20px 0;
      }

      .foto-wisuda {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      .detail-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .detail-item {
        margin: 15px 0;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }

      .detail-item i {
        margin-right: 10px;
        color: #3498db;
      }

      .maps-container {
        margin-top: 20px;
      }

      .maps-container iframe {
        width: 100%;
        height: 300px;
        border: none;
        border-radius: 10px;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #2c3e50;
        color: white;
        border-radius: 0 0 10px 10px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Undangan Wisuda</h1>
      </header>

      <div class="foto-container">
        <img src="akbarse.jpg" alt="Foto Wisudawan" class="foto-wisuda" />
        <h2>Akbar Ramadhan</h2>
        <p>Fakultas Ilmu Komputer</p>
        <p>Jurusan Teknik Informatika</p>
      </div>

      <div class="detail-container">
        <h3>Detail Acara</h3>

        <div class="detail-item">
          <strong>Hari/Tanggal:</strong>
          <p>Selasa, 05 November 2024</p>
        </div>

        <div class="detail-item">
          <strong>Waktu:</strong>
          <p>13:00 WIB - Selesai</p>
        </div>

        <div class="detail-item">
          <strong>Tempat:</strong>
          <p>Universitas Putra Indonesia "YPTK" Padang</p>
        </div>
      </div>

      <div class="maps-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.2603529283633!2d100.39403837582574!3d-0.95823173535734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2fd4b982fd776c89%3A0x4e9e1c8dcc9c55fb!2sUniversitas%20Putra%20Indonesia%20%22YPTK%22!5e0!3m2!1sid!2sid!4v1730695724244!5m2!1sid!2sid"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <footer>
        <p>Terima kasih atas kehadiran Bapak/Ibu/Saudara/i</p>
        <p>Â© 2024 Akbar Ramadhan</p>
      </footer>
    </div>
  </body>
</html>
